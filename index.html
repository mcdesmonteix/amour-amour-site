<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Amour Amour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swiper/10.0.0/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'TT Ramillas', serif;
            margin: 0;
            padding: 0;
            background-color: #f1ede5; /* Gris beige */
            color: #313727; /* Vert foncé */
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.5em;
            color: #8e9a7e; /* Vert moyen */
        }

        .swiper-container {
            width: 100%;
            height: 400px; /* Ajuste la hauteur selon tes préférences */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%; /* Utiliser 100% de la largeur du conteneur */
            height: auto; /* Garde les proportions de l'image */
            max-height: 400px; /* Limite la hauteur maximum de l'image pour le diaporama */
            object-fit: cover; /* Pour s'assurer que l'image couvre tout l'espace sans déformer */
            border-radius: 10px; /* Coins arrondis pour les images */
        }

        /* Styles pour les flèches de navigation */
        .swiper-button-next,
        .swiper-button-prev {
            color: #282728; /* Gris anthracite */
        }

        .contact-info a {
            color: #313727; /* Vert foncé */
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue à Amour Amour</h1>
    <h2>Café de quartier avec des produits locaux et faits maison</h2>
</header>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/1_Petite Pension_files.jpg" alt="Photo du café Amour Amour"></div>
        <div class="swiper-slide"><img src="images/6_Petite Pension_files.jpg" alt="Produits locaux"></div>
        <div class="swiper-slide"><img src="images/2_Petite Pension_files.jpg" alt="Ambiance café"></div>
    </div>
    <!-- Ajout des boutons de navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<div class="contact-info" style="text-align: center; margin-top: 20px;">
    <a href="tel:+33000000000">Voir le menu</a> | 
    <a href="mailto:contact@amouramour.com">Contactez-nous</a>
</div>

<h2>Produits Locaux</h2>
<p>Découvrez nos produits locaux soigneusement sélectionnés pour vous offrir le meilleur de notre région.</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swiper/10.0.0/swiper-bundle.min.js"></script>
<script>
    // Initialiser Swiper
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: true, // Pour un diaporama en boucle
        autoplay: {
            delay: 3500, // Temps en millisecondes entre chaque diapositive
            disableOnInteraction: false, // Le défilement automatique continue même après une interaction
        },
    });
</script>
</body>
</html>
