<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amour Amour, votre café de quartier à Lyon, avec des produits locaux et faits maison.">
    <title>Amour Amour - Café à Lyon</title>
    
    <!-- Inclure Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Importer la police TT Ramillas -->
    <style>
        @font-face {
            font-family: 'TT Ramillas';
            src: url('fonts/TT Ramillas Trial Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'TT Ramillas', serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcef; /* Crème */
            color: #282728; /* Gris anthracite */
            line-height: 1.6;
            padding-top: 160px; /* Ajuster pour éviter le chevauchement avec l'en-tête */
        }
        
        /* Header fixe en haut de la page */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            padding: 20px 20px;
            background-color: #8e9a7e; /* Vert moyen */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre */
        }

        /* Image dans le header */
        header img {
            max-width: 300px; /* Taille similaire au titre précédent */
            height: auto;
        }

        /* Bandeau de navigation */
        .nav-banner {
            background-color: #fcfcef; /* Crème */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 100px; /* Positionné juste en dessous du header */
            width: 100%;
            z-index: 1010; /* S'assurer qu'il est au premier plan */
        }

        /* Liens de navigation */
        .nav-banner a {
            margin: 0 15px;
            color: #313727; /* Vert foncé */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-banner a:hover {
            color: #c8d4b7; /* Vert clair */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Style de la phrase */
        p.subtitle {
            margin: 5px 0 0 0; /* Réduire l'espace au-dessus */
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .cta-button {
            background-color: #8e9a7e; /* Vert moyen */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #7b8a6c;
        }

        footer {
            background-color: #282728; /* Gris anthracite */
            color: #f1ede5; /* Gris beige */
            text-align: center;
            padding: 20px;
            position: relative;
        }

        a.contact-link {
            color: #313727; /* Vert foncé */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a.contact-link:hover {
            color: #c8d4b7; /* Vert clair */
        }

        /* Styles pour le diaporama */
        .swiper-container {
            width: 100%;
            height: 400px;
            margin-top: 40px; /* Espace ajouté sous le header */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Flèches en gris anthracite, positionnées au centre de la hauteur */
        .swiper-button-next,
        .swiper-button-prev {
            color: #282728; /* Gris anthracite */
            top: 50%;
            transform: translateY(-50%); /* Centrer verticalement */
            width: 44px;
            height: 44px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .swiper-container {
                height: 250px;
            }
        }
    </style>
</head>

<body>

<header>
    <!-- Remplacer le titre par l'image -->
    <img src="images/amour_amour.png" alt="Amour Amour logo">
    <p class="subtitle">Votre café​⬤
