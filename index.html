<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Amour Amour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swiper/10.0.0/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'TT Ramillas', serif;
            margin: 0;
            padding: 0;
            background-color: #f1ede5; /* Gris beige */
            color: #313727; /* Vert foncé */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f1ede5; /* Gris beige */
            position: fixed; /* Rendre le header fixe */
            top: 0; /* Positionner en haut */
            left: 0;
            width: 100%; /* Prendre toute la largeur */
            z-index: 1000; /* S'assurer que le header soit au-dessus des autres éléments */
            transition: transform 0.3s ease, opacity 0.3s ease; /* Animation pour un défilement fluide */
        }

        .menu {
            margin-top: 80px; /* Espace pour éviter que le contenu soit caché par le header */
            padding: 10px 0;
        }

        .menu a {
            margin: 0 15px; /* Espacement entre les liens */
            color: #313727; /* Vert foncé */
            text-decoration: none;
        }

        h1 {
            font-size: 2.5em;
            transition: font-size 0.3s ease, transform 0.3s ease; /* Animation pour une transition fluide */
        }

        h2 {
            font-size: 1.5em;
            color: #8e9a7e; /* Vert moyen */
            transition: font-size 0.3s ease; /* Animation pour une transition fluide */
        }

        .shrunk {
            font-size: 1.25em; /* Réduit de moitié */
            transform: translateX(-50%); /* Déplacer vers le bord gauche */
            text-align: left; /* Aligner à gauche */
        }

        .swiper-container {
            width: 100%;
            height: 400px; /* Ajuste la hauteur selon tes préférences */
            margin-top: 100px; /* Ajoute un espace pour éviter que le diaporama soit caché par le header */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%; /* Utiliser 100% de la largeur du conteneur */
            height: auto; /* Garde les proportions de l'image */
            max-height: 400px; /* Limite la hauteur maximum de l'image pour le diaporama */
            object-fit: cover; /* Pour s'assurer que l'image couvre tout l'espace sans déformer */
            border-radius: 10px; /* Coins arrondis pour les images */
        }

        /* Styles pour les flèches de navigation */
        .swiper-button-next,
        .swiper-button-prev {
            color: #282728; /* Gris anthracite */
        }

        .contact-info a {
            color: #313727; /* Vert foncé */
            text-decoration: none;
        }
    </style>
</head>
<body>

<header id="header">
    <h1 id="restaurant-name">Amour Amour</h1>
    <h2 id="tagline">Votre café de quartier à Lyon</h2>
    <div class="menu">
        <a href="#menu">Menu</a>
        <a href="#produits-locaux">Produits Locaux</a>
        <a href="#ou-nous-trouver">Où Nous Trouver</a>
        <a href="#avis">Avis</a>
        <a href="#contact">Contact</a>
    </div>
</header>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo1.jpg" alt="Photo du café Amour Amour"></div>
        <div class="swiper-slide"><img src="images/photo2.jpg" alt="Produits locaux"></div>
        <div class="swiper-slide"><img src="images/photo3.jpg" alt="Ambiance café"></div>
    </div>
    <!-- Ajout des boutons de navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<div class="contact-info" style="text-align: center; margin-top: 20px;">
    <a href="tel:+33000000000">Voir le menu</a> | 
    <a href="mailto:contact@amouramour.com">Contactez-nous</a>
</div>

<h2 id="produits-locaux">Produits Locaux</h2>
<p>Découvrez nos produits locaux soigneusement sélectionnés pour vous offrir le meilleur de notre région.</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swiper/10.0.0/swiper-bundle.min.js"></script>
<script>
    // Initialiser Swiper
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: true, // Pour un diaporama en boucle
        autoplay: {
            delay: 3000, // Temps en millisecondes entre chaque diapositive
            disableOnInteraction: false, // Le défilement automatique continue même après une interaction
        },
    });

    // Fonction pour gérer le défilement
    window.addEventListener('scroll', function() {
        var header = document.getElementById('header');
        var restaurantName = document.getElementById('restaurant-name');
        var tagline = document.getElementById('tagline');
        
        if (window.scrollY > 50) { // Lorsque l'utilisateur défile de plus de 50 pixels
            restaurantName.classList.add('shrunk');
            tagline.classList.add('shrunk');
            header.style.opacity = '0.9'; // Rendre légèrement transparent
        } else {
            restaurantName.classList.remove('shrunk');
            tagline.classList.remove('shrunk');
            header.style.opacity = '1'; // Rendre opaque
        }
    });
</script>
</body>
</html>
